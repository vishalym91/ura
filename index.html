<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<link rel="stylesheet" href="scss/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sidebar show">
			<div class="sidebar-user">
				<div class="text-center">
					<div class="sidebar-user-image">
						<img src="https://d.imaka.or.id/profil/yanuaraditia.png" alt="User Image">
						<a href="#"><i data-feather="settings"></i></a>
					</div>
					<h4>Yanuar Aditia</h4>
				</div>
			</div>
			<div class="sidebar-menu">
				<ul class="list-group">
					<li class="list-group-item active"><a href="index.html" class="nav-link"><i data-feather="home"></i> Dashboard</a></li>
					<li class="list-group-item"><a href="components.html" class="nav-link"><i data-feather="user"></i> Components</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<nav class="navbar">
				<div class="container-fluid">
					<a class="navbar-brand">Dashboard</a>
					<div class="ml-auto">
						<button class="btn btn-link sidebar-toggle"><i data-feather="menu"></i></button>
					</div>
				</div>
			</nav>
			<section class="people-list">
				<div class="container-fluid">
					<div class="accordion" id="accordionExample">
						<div class="card">
							<div class="card-header" id="headingOne">
								<div class="row no-gutters">
									<div class="col-8">
										<div class="card-user">
											<img src="https://d.imaka.or.id/profil/yanuaraditia.png" alt="User Image">
											<h3>Agus Harimurti</h3>
											<span>Informatics</span>
										</div>
									</div>
									<div class="col-4 text-right">
										<button class="btn btn-outline-success"><i data-feather="check"></i></button>
										<button class="btn btn-outline-danger"><i data-feather="power"></i></button>
										<button class="btn btn-outline-secondary collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
											<i data-feather="arrow-down"></i>
										</button>
									</div>
								</div>
							</div>
							<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
								<div class="card-body">
									<ul class="list-group">
										<li class="list-group-item"><i data-feather="mail" class="mr-3"></i><strong>E-mail</strong> : test@gmail.com</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<div class="card">
								<img src="https://d.imaka.or.id/profil/yanuaraditia.png" class="card-img-top" alt="...">
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
									<a href="#" class="btn btn-primary">Go somewhere</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
	<script>
		feather.replace();
		$('.sidebar-toggle').click(function() {
			$('.sidebar').toggleClass('show');
			$('body').toggleClass('nav-hide');
		})
	</script>
</body>
</html>
