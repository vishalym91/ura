					<h4>Yanuar Aditia</h4>

			<div class="sidebar-menu">

			<section class="people-list">

                    <form action="">

                            <input type="text" name="name" id="name" class="form-control" placeholder="Placeholder">
                        </div>
                        <div class="form-group">
                            <label for="name">Field Control With Icon</label>
                            <div class="form-has-icon">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Placeholder">
                                <i data-feather="x"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Field Control :disabled</label>
                            <input type="text" disabled name="name" id="name" class="form-control" value="Disabled content">
                        </div>
                        <div class="form-group">
                            <label for="name">Select Default</label>
                            <select name="" id="" class="form-control">
                                <option value="#">Value 1</option>
                                <option value="#">Value 2</option>
                                <option value="#">Value 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Select 2</label>

                                <option value="#">Value 2</option>
                                <option value="#">Value 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Select 2</label>
                            <select name="sz[]" id="" multiple="multiple" class="form-control select2">
                                <option value="#">Value 1</option>
                                <option value="#">Value 2</option>
                                <option value="#">Value 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Select With Icon</label>
                            <div class="form-has-icon">
                                <select name="" id="" class="form-control">
                                    <option value="#">Value 1</option>
                                    <option value="#">Value 2</option>
                                    <option value="#">Value 3</option>
                                </select>
                                <i data-feather="chevron-down"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Custom Select</label>
                            <select name="" id="" class="custom-select">
                                <option value="#">Value 1</option>
                                <option value="#">Value 2</option>
                                <option value="#">Value 3</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <button class="btn btn-secondary">Primary</button>

                            <button class="btn btn-danger">Primary</button>
                            <button class="btn btn-warning">Primary</button>
                            <button class="btn btn-info">Primary</button>
                            <button class="btn btn-light">Primary</button>
                            <button class="btn btn-dark">Primary</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

            <div class="modal-content">
                <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
                </div>
                <div class="modal-body">
                ...

                    <div class="row">
                        <div class="col-6">

                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-secondary btn-block" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
